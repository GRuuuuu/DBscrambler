      object_list:
          - column: name
            cvt_option: english_name
          - column: email
            cvt_option: fake_email
          - column: phone
            cvt_option: phone_nodash
          - column: address
            cvt_option: fake_kor_address
          - column: ip
            cvt_option: fake_ip
    - name: sample_table2
      object_list:
          - column: name
            cvt_option: korean_name
          - column: phone
            cvt_option: phone_withdash
          - column: rid
            cvt_option: korean_rid
          - column: address
            cvt_option: fake_kor_address
          - column: birth
            cvt_option: fake_birth
    - name: sample_table3
      object_list:
          - column: name
            cvt_option: korean_name
          - column: phone
            cvt_option: phone_nodash
          - column: rid
            cvt_option: korean_rid
